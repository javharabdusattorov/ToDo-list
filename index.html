<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo...</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&family=Inconsolata:wght@500&family=Supermercado+One&family=Work+Sans:wght@500&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container text-center">
        <form class="form__container w-40">
       
                <div class="row justify-content-between">
                    <div class="col-lg-5 col-md-6 col-12 input__btn">
                        <input class="form__input form-control" type="text" placeholder="Write your ToDo" required>
                    </div>
            
                    <div class="col-lg-5 col-md-6 col-12 input__btn-two mt-2">
                        <input class="form__input-two form-control" type="text" placeholder="Write your Name" required>
                        <button class="enter__btn btn btn-danger">Add</button>
                    </div>
                </div>
            <h3 class="result__heading"> </h3>    
           <ol class="result__box"> </ul> 
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
