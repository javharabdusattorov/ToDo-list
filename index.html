<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo...</title>
    <link rel="stylesheet" href="all.min/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container text-center">
        <form class="form__container" data-type="create">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-12 input__btn-two mt-2">
                    <input class="form__input-two form-control" type="text" placeholder="Write your Name" required>
                </div>

                <div class="col-lg-5 col-md-6 col-12 input__btn">
                    <input class="form__input form-control" type="text" placeholder="ToDo title..." required>
                </div>

                <div class="col-lg-5 col-md-6 col-12 input__btn">
                    <input class="form__input-three form-control" type="text" placeholder="ToDo description..." required>
                    <button class="enter__btn btn btn-danger">Submit</button>
                </div>
            </div>

            <h3 class="result__heading"> </h3>
        </form>
        
        <div class="result__container"></div>
    </div>  

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
